<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ARGEN - 3D Profile</title>
	<style>
		/* --- 1. FONTS & RESET --- */
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: 'Poppins', sans-serif;
			-webkit-tap-highlight-color: transparent;
		}

		body {
			background-color: #e0e5ec;
			/* Neumorphic grey base */
			color: #333;
			height: 100vh;
			display: flex;
			flex-direction: column;
			overflow: hidden;
		}

		/* --- 2. HEADER (FLOATING 3D) --- */
		header {
			background: rgba(255, 255, 255, 0.9);
			padding: 15px;
			text-align: center;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			z-index: 20;
			backdrop-filter: blur(10px);
			border-bottom: 1px solid rgba(255, 255, 255, 0.5);
		}

		.profile-container {
			position: relative;
			display: inline-block;
		}

		.profile-pic {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			object-fit: cover;
			border: 4px solid white;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
			transition: transform 0.3s;
		}

		.profile-pic:hover {
			transform: scale(1.05) rotate(3deg);
		}

		h1 {
			font-size: 2.2rem;
			font-weight: 900;
			letter-spacing: 3px;
			text-transform: uppercase;
			/* 3D Text Effect */
			color: #333;
			text-shadow: 2px 2px 0px #ddd, 3px 3px 0px #ccc;
			margin-top: 10px;
		}

		.back-btn {
			display: none;
			margin-top: 5px;
			cursor: pointer;
			font-weight: bold;
			color: #555;
			background: #fff;
			padding: 8px 20px;
			border-radius: 20px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			transition: all 0.2s;
		}

		.back-btn:active {
			transform: translateY(2px);
			box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		}

		/* --- 3. LAYOUT MANAGER --- */
		#main-container {
			flex: 1;
			position: relative;
			perspective: 1000px;
			/* Enables 3D space */
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		/* --- 4. HOME 3D CARDS --- */
		.home-screen {
			display: flex;
			width: 100%;
			height: 100%;
			gap: 20px;
			max-width: 1000px;
			transition: transform 0.4s ease;
		}

		.block {
			flex: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			border-radius: 20px;
			cursor: pointer;
			transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
			position: relative;
			/* 3D Visuals */
			box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15), 0 5px 15px rgba(0, 0, 0, 0.1);
			border-bottom: 8px solid rgba(0, 0, 0, 0.1);
			/* Fake Thickness */
		}

		.block h2 {
			font-size: 2rem;
			font-weight: 900;
			text-transform: uppercase;
			color: white;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
		}

		.block p {
			color: white;
			opacity: 0.9;
			margin-top: 5px;
			font-weight: 500;
		}

		/* Romantic Style */
		.bg-romantic {
			background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
			border-bottom-color: #d67c85;
		}

		.bg-romantic h2 {
			color: #d93644;
		}

		/* Friendly Style */
		.bg-friendly {
			background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
			border-bottom-color: #4a8ad8;
		}

		.bg-friendly h2 {
			color: #004e92;
		}

		/* 3D Hover & Click Effects */
		.block:hover {
			transform: translateY(-5px);
		}

		.block:active {
			transform: translateY(4px);
			/* Moves down */
			border-bottom-width: 2px;
			/* Squishes thickness */
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
		}

		/* Responsive Layout */
		@media (max-width: 768px) {
			.home-screen {
				flex-direction: column;
			}
		}

		/* --- 5. INNER PAGES --- */
		.page {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: none;
			flex-direction: column;
			align-items: center;
			padding: 20px 0;
			overflow-y: auto;
			background: transparent;
		}

		.page.active {
			display: flex;
			animation: floatUp 0.5s ease;
		}

		@keyframes floatUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.page-title {
			font-size: 1.8rem;
			font-weight: 800;
			margin-bottom: 20px;
			color: #333;
			text-shadow: 1px 1px 0 #fff;
		}

		.calendar-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
			gap: 20px;
			width: 100%;
			max-width: 800px;
			padding-bottom: 40px;
			/* Space for scroll */
		}

		/* 3D Calendar Tiles */
		.day-card {
			background: white;
			padding: 20px;
			border-radius: 15px;
			text-align: center;
			cursor: pointer;
			position: relative;
			/* 3D Styling */
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
			border-bottom: 5px solid #eee;
			transition: all 0.1s ease;
		}

		.day-card:active {
			transform: translateY(4px);
			border-bottom-width: 1px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
		}

		.day-date {
			font-size: 1.5rem;
			font-weight: 900;
			color: #333;
		}

		.day-name {
			font-size: 0.9rem;
			font-weight: 600;
			color: #888;
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		/* Theme colors for selected dates */
		.romantic-theme .day-date {
			color: #d93644;
		}

		.romantic-theme .day-card {
			border-bottom-color: #ffd1d4;
		}

		.friendly-theme .day-date {
			color: #004e92;
		}

		.friendly-theme .day-card {
			border-bottom-color: #cce4ff;
		}

		/* --- 6. 3D GLASS MODAL --- */
		.modal-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.2);
			/* Darken slightly */
			backdrop-filter: blur(8px);
			/* Blur background */
			display: none;
			justify-content: center;
			align-items: center;
			z-index: 100;
		}

		.modal {
			background: rgba(255, 255, 255, 0.95);
			padding: 40px;
			border-radius: 30px;
			width: 90%;
			max-width: 400px;
			text-align: center;
			/* Floating Effect */
			box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
			border: 1px solid rgba(255, 255, 255, 1);
			animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
		}

		@keyframes popIn {
			from {
				transform: scale(0.8);
				opacity: 0;
			}

			to {
				transform: scale(1);
				opacity: 1;
			}
		}

		.form-group {
			margin-bottom: 20px;
			text-align: left;
		}

		.form-group label {
			display: block;
			margin-bottom: 8px;
			font-size: 0.9rem;
			font-weight: 700;
			color: #555;
		}

		.form-group input {
			width: 100%;
			padding: 15px;
			border: 2px solid #eee;
			border-radius: 12px;
			font-size: 1rem;
			outline: none;
			transition: border-color 0.3s;
			background: #f9f9f9;
		}

		.form-group input:focus {
			border-color: #333;
			background: #fff;
		}

		/* 3D Button in Modal */
		.submit-btn {
			padding: 15px;
			width: 100%;
			border: none;
			border-radius: 12px;
			font-size: 1.1rem;
			font-weight: 800;
			color: white;
			cursor: pointer;
			transition: all 0.1s;
			text-transform: uppercase;
			letter-spacing: 1px;
			position: relative;
			top: 0;
		}

		.submit-btn:active {
			top: 4px;
			/* Move down */
			box-shadow: none !important;
			/* Remove shadow */
		}

		.close-modal {
			margin-top: 20px;
			background: none;
			border: none;
			color: #999;
			font-weight: 600;
			cursor: pointer;
		}

		#status-msg {
			margin-top: 15px;
			font-weight: bold;
		}
	</style>
</head>

<body>

	<header>
		<div class="profile-container">
			<img src="image/photo_2025-12-24_15-16-47.jpg" alt="Argen" class="profile-pic" id="profile-img">
		</div>
		<h1>ARGEN</h1>
		<div class="back-btn" id="back-btn" onclick="goHome()">Cancel</div>
	</header>

	<div id="main-container">

		<div class="home-screen" id="home-screen">
			<div class="block bg-romantic" onclick="openPage('romantic')">
				<h2>Romantic Date</h2>
				<p>Dinner, Movies, Walks ‚ù§Ô∏è</p>
			</div>
			<div class="block bg-friendly" onclick="openPage('friendly')">
				<h2>Friendly Date</h2>
				<p>Coffee, Games, Fun ü§ù</p>
			</div>
		</div>

		<div id="romantic-page" class="page romantic-theme">
			<div class="page-title">Pick a Romantic Day ‚ù§Ô∏è</div>
			<div class="calendar-grid" id="romantic-calendar"></div>
		</div>

		<div id="friendly-page" class="page friendly-theme">
			<div class="page-title">Pick a Friendly Day ü§ù</div>
			<div class="calendar-grid" id="friendly-calendar"></div>
		</div>

	</div>

	<div class="modal-overlay" id="modal-overlay">
		<div class="modal">
			<h2 id="modal-title" style="margin-bottom:20px; font-weight:800;">It's a Date!</h2>

			<form id="date-form" onsubmit="handleFormSubmit(event)">
				<div class="form-group">
					<label>Your Name</label>
					<input type="text" name="name" id="user-name" required placeholder="Who is this lucky person?">
				</div>

				<input type="hidden" name="message" id="custom-message">
				<input type="hidden" name="_subject" id="email-subject">

				<button type="submit" class="submit-btn" id="modal-submit-btn">Send Invite</button>
			</form>

			<div id="status-msg"></div>
			<button class="close-modal" onclick="closeModal()">Close</button>
		</div>
	</div>

	<script>
		// --- ‚öôÔ∏è CONFIGURATION ‚öôÔ∏è ---
		// PASTE YOUR FORMSPREE LINK HERE:
		const FORMSPREE_ENDPOINT = "https://formspree.io/f/meejword";

		// --- NAVIGATION ---
		function openPage(type) {
			document.getElementById('home-screen').style.display = 'none';
			document.getElementById('back-btn').style.display = 'inline-block';

			if (type === 'romantic') {
				document.getElementById('romantic-page').classList.add('active');
				generateCalendar('romantic-calendar', 'romantic');
			} else {
				document.getElementById('friendly-page').classList.add('active');
				generateCalendar('friendly-calendar', 'friendly');
			}
		}

		function goHome() {
			document.getElementById('home-screen').style.display = 'flex';
			document.getElementById('back-btn').style.display = 'none';
			document.getElementById('romantic-page').classList.remove('active');
			document.getElementById('friendly-page').classList.remove('active');
		}

		// --- 3D CALENDAR ---
		function generateCalendar(elementId, type) {
			const container = document.getElementById(elementId);
			container.innerHTML = "";
			const today = new Date();

			for (let i = 0; i < 7; i++) {
				const date = new Date(today);
				date.setDate(today.getDate() + i);

				const dateString = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
				const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
				const fullDateStr = date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

				const card = document.createElement('div');
				card.className = `day-card`;

				card.innerHTML = `
                    <div class="day-date">${dateString}</div>
                    <div class="day-name">${dayName}</div>
                `;

				card.onclick = () => openModal(type, fullDateStr);
				container.appendChild(card);
			}
		}

		// --- FORM LOGIC ---
		let currentType = "";
		let currentDate = "";

		function openModal(type, dateStr) {
			const overlay = document.getElementById('modal-overlay');
			const submitBtn = document.getElementById('modal-submit-btn');
			const statusMsg = document.getElementById('status-msg');
			const form = document.getElementById('date-form');

			currentType = type;
			currentDate = dateStr;

			form.reset();
			form.style.display = 'block';
			statusMsg.style.display = 'none';
			submitBtn.disabled = false;
			submitBtn.innerText = "Send Invite üöÄ";

			// 3D Button Styling (Shadows)
			if (type === 'romantic') {
				submitBtn.style.background = '#d93644';
				submitBtn.style.boxShadow = '0 6px 0 #9e232e'; // Dark red bottom
			} else {
				submitBtn.style.background = '#004e92';
				submitBtn.style.boxShadow = '0 6px 0 #002c52'; // Dark blue bottom
			}

			overlay.style.display = 'flex';
		}

		function closeModal() {
			document.getElementById('modal-overlay').style.display = 'none';
		}

		async function handleFormSubmit(e) {
			e.preventDefault();

			const nameInput = document.getElementById('user-name');
			const messageInput = document.getElementById('custom-message');
			const subjectInput = document.getElementById('email-subject');
			const submitBtn = document.getElementById('modal-submit-btn');
			const statusMsg = document.getElementById('status-msg');
			const form = document.getElementById('date-form');

			let finalSubject = "";
			let finalBody = "";

			if (currentType === 'romantic') {
				finalSubject = `‚ù§Ô∏è Date Request: ${nameInput.value}`;
				finalBody = `ROMANTIC DATE REQUEST\n\nFrom: ${nameInput.value}\nDate Chosen: ${currentDate}`;
			} else {
				finalSubject = `ü§ù Hangout Request: ${nameInput.value}`;
				finalBody = `FRIENDLY HANGOUT REQUEST\n\nFrom: ${nameInput.value}\nDate Chosen: ${currentDate}`;
			}

			messageInput.value = finalBody;
			subjectInput.value = finalSubject;

			submitBtn.disabled = true;
			submitBtn.innerText = "Sending...";
			submitBtn.style.top = "4px";     // Keep pressed visual
			submitBtn.style.boxShadow = "none"; // Remove shadow

			try {
				const response = await fetch(FORMSPREE_ENDPOINT, {
					method: 'POST',
					body: new FormData(e.target),
					headers: { 'Accept': 'application/json' }
				});

				if (response.ok) {
					form.style.display = 'none';
					statusMsg.style.display = 'block';
					statusMsg.style.color = '#2ecc71';
					statusMsg.innerText = "Success! See you then! üéâ";
					setTimeout(closeModal, 2500);
				} else {
					statusMsg.style.display = 'block';
					statusMsg.style.color = '#e74c3c';
					statusMsg.innerText = "Oops! Something went wrong.";
					resetBtnStyle();
				}
			} catch (error) {
				statusMsg.style.display = 'block';
				statusMsg.style.color = '#e74c3c';
				statusMsg.innerText = "Network error.";
				resetBtnStyle();
			}
		}

		function resetBtnStyle() {
			const btn = document.getElementById('modal-submit-btn');
			btn.disabled = false;
			btn.innerText = "Try Again";
			btn.style.top = "0";
			// Restore shadow based on type
			if (currentType === 'romantic') btn.style.boxShadow = '0 6px 0 #9e232e';
			else btn.style.boxShadow = '0 6px 0 #002c52';
		}
	</script>
</body>

</html>
